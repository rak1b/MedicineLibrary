{% extends 'navbar.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock css %}

{% block body %}
<div class='row h-100 mt-5'>
<div class='col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1'>
  <form class='signup_form' method="post">
    {% csrf_token %}
    <div class='col-lg-8 offset-lg-2 col-md-8 offset-md-2  col-sm-10 offset-sm-1 p-5 shadow login_div '>
        <div class='d-flex justify-content-center  '>
            <i class='fa fa-user '></i>
        </div>
        <input type="text"  class='form-control my-4' name='username' placeholder ='Username'>
        <input type="text" class='form-control my-4'  name='password' placeholder='Password'>
        <button class='btn btn-info w-100 mb-5 ' type="submit">Login</button>
        <p class='text-info mb-5'> <a href="">Forgot Password?</a></p>

    </div>
    
    {% comment %} {{form|crispy}} {% endcomment %}
  </form>
</div>

</div>

{% endblock %}
